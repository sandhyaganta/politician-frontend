<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <div *ngFor="let c of data">
        <div class="card fw-bold">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <p>
                    Complients:<span class="com">{{
                      c.complient
                    }}</span>
                  </p>
                  <div *ngFor="let cc of c.complientsreplay">
                    <p>{{cc.role}}
                      Replay:<span class="re">{{ cc.replay }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <form [formGroup]="Replayform">
        <div class="col-sm-6">
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="floatingInput"
              placeholder="date"
              formControlName="date"
            />
            <label for="floatingInput">Date</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
              formControlName="replay"
            ></textarea>
            <label for="floatingTextarea2">Replay</label>
          </div>
          <div class="text-center mt-3">
            <button
              class="btn btn-primary"
              type="submit"
              (click)="userreplay()"
            >
              submit
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
