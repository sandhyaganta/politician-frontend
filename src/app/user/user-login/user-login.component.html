<div class="container-fluid con">
  <form [formGroup]="Loginform">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-4 col m-auto">
      
      <div class="form-floating mt-3 mb-3">
        <input
          type="text"
          class="form-control rounded-pill"
          id="floatingInput"
          placeholder="Username" formControlName="username"
        />
        <div class="text-danger"  *ngIf="username.errors?.['required'] && (username.dirty || username.touched)">username is required</div>
        <div class="text-danger"  *ngIf="username.errors?.['minlength'] && (username.dirty || username.touched)">username too short</div>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating ">
        <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password" formControlName="password">
        <div class="text-danger"  *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">Password is required</div>
        <div class="text-danger"  *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)">Password too short</div>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary form-control rounded-pill" type="submit" (click)="user()">Login</button>
      </div>
      <p class="mt-3 text-center reg"routerLink="/user-reg"> CREATE NEW ONE</p>
      <p class="mt-3 text-center f1"> Forgot Password</p>

      
    </div>
  </div>
  </form>

</div>
