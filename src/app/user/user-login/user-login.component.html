<div class="container-fluid con">
  <form [formGroup]="Loginform">
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4 col m-auto">
        <div class="form-floating mt-3 mb-3">
          <input
            type="text"
            class="form-control rounded-pill"
            id="floatingInput"
            placeholder="Username"
            formControlName="username"
          />
          <div
            class="text-danger"
            *ngIf="username.errors?.['required'] && (username.dirty || username.touched)"
          >
            username is required
          </div>
          <div
            class="text-danger"
            *ngIf="username.errors?.['minlength'] && (username.dirty || username.touched)"
          >
            username too short
          </div>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control rounded-pill"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
          />
          <div
            class="text-danger"
            *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
          >
            Password is required
          </div>
          <div
            class="text-danger"
            *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)"
          >
            Password too short
          </div>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="text-center mt-3">
          <button
            class="btn btn-primary form-control rounded-pill"
            type="submit"
            (click)="user()"
          >
            Login
          </button>
        </div>
        <p class="mt-3 text-center reg" routerLink="/user-reg">
          CREATE NEW ONE
        </p>
        <p class="mt-3 text-center f1">Forgot Password</p>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="changepassword()"
        >
          Forgot Password
        </button>

        <!-- Modal -->
        <div
          class="modal fade border-0"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Forgot Password
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="card">
                  <div class="card-body">
                    <form [formGroup]="Updateform">
                      <div class="row">
                        <div class="col-sm">
                          <div class="form-floating mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="floatingInput"
                              placeholder="password"
                              formControlName="password"
                            />
                            <label for="floatingInput">password</label>
                          </div>
                          <div class="form-floating">
                            <input
                              type="password"
                              class="form-control"
                              id="floatingPassword"
                              placeholder="Password"
                              formControlName="confirmpassword"
                            />
                            <label for="floatingPassword">confirm Password</label>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
