<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-7">
      <div class="card mt-5 mb-1">
        <div class="card-body">
          <div class="container fw-bold">
            <form [formGroup]="uploadform" enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-8">
                  <p class="">Post Here</p>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="videoname/photoname"
                      formControlName="title" 
                    />
                    <label for="floatingInput">vedieo/photoname</label>
                  </div><br>
                  <div>
                    <label>type</label>
                    <input type="radio" name="type"  value="photo"  class="d-inline p-2 bg-primary w-25" formControlName="type" >photo
                    <input type="radio" name="type"  value="video" class="d-inline p-2 bg-dark w-25" formControlName="type" >video
                   
                  </div><br>
                  <div class="form-floating mb-3">
                    <input
                      type="file"
                      class="form-control"
                      id="floatingInput"
                      placeholder="paste a vedieo"
                      formControlName="files" (change)="select($event)"
                    />
                    <label for="floatingInput">vedieo/photo</label>
                  </div>
                  <div class="text-center mt-3">
                    <button
                      class="btn btn-primary form-control rounded "
                      type="submit"  (click)="uploadFile()"
                    >
                      submit
                    </button>
                  </div>
                </div>
               
               
              </div>
              <!-- <div class="row mt-3">
                            <div class="col-sm-5">
                               <p>Likes:<span></span></p>
                               <p>Comments:<span>{{post.comments}}</span></p>
                            
                               
                            </div>
                        </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2"></div>
  </div>
</div>
