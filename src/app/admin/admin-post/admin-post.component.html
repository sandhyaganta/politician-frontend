<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-7">
      <div class="card mt-5 mb-1">
        <div class="card-body">
          <div class="container fw-bold">
            <div class="row">
              <form [formGroup]="uploadform" enctype="multipart/form-data">
                <div class="col-sm-8">
                  <p class="">Post Here</p>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Title"
                      formControlName="title"
                    />
                    <label for="floatingInput">Title</label>
                  </div>
                  <br />
                  <div>
                    <label> File type</label>
                    <input
                      type="radio"
                      name="filetype"
                      value="photo"
                      class="d-inline p-2 bg-primary w-25"
                      formControlName="filetype"
                    />photo
                    <input
                      type="radio"
                      name="filetype"
                      value="video"
                      class="d-inline p-2 bg-dark w-25"
                      formControlName="filetype"
                    />video
                  </div>
                  <br />
                  <div class="form-floating mb-3">
                    <input
                      type="file"
                      class="form-control"
                      id="floatingInput"
                      placeholder="paste a vedieo"
                      formControlName="filepath"
                      (change)="select($event)"
                    />
                    <label for="floatingInput">vedieo/photo</label>
                  </div>
                  <div class="text-center mt-3">
                    <button
                      class="btn btn-primary form-control rounded"
                      type="submit"
                      (click)="uploadFile()"
                    >
                      submit
                    </button>
                  </div>
                </div>
              </form>
              <div class="col-sm-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="card mt-5">
        <div class="card-body fw-bold">
          <div class="container">
            
              <div class="row">
                <div class="col-sm-6">
                  <!-- Button trigger modal -->
                  <button
                    type="button"
                    class="btn"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    <img
                      width="80"
                      height="60"
                      src="assets\photos\whatsup.jfif" 
                    />
                  </button>

                  <!-- Modal -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Send A Whatsup Messages
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <div class="row">
                            <form [formGroup]="textForm">
                            <div class="col-6">
                              <div class="form-floating mb-3">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="floatingInput"
                                  placeholder="description"
                                  formControlName="description"
                                />
                                <label for="floatingInput">Description</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input
                                  type="number"
                                  class="form-control"
                                  id="floatingInput"
                                  placeholder="description"
                                  formControlName="mobileno"
                                />
                                <label for="floatingInput">Phone Number</label>
                              </div>
                            </div>
                          </form>
                          </div>
                        </div>

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            (click)="whatsup()"
                            
                          >
                            Send Messages
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
