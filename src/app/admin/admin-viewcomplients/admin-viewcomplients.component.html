<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div *ngFor="let r of complients">
        <div class="card mt-2 mb-2">
          <div class="card-body">
            <div class="container fw-bold">
              <div class="row">
                <div class="col-sm-8">
                  <label
                    >complients:
                    <p class="pp">{{ r.complients }}</p></label
                  >
                  <br />
                  <label
                    >Compliant By :
                    <p class="p1">
                      {{ r.complientsdetails[0]?.fristname }}<br />{{
                        r.complientsdetails[0]?.lastname
                      }}<br />{{ r.complientsdetails[0]?.mobileno }}<br />{{
                        r.complientsdetails[0]?.village
                      }}<br />{{ r.complientsdetails[0]?.mandal }}
                    </p></label
                  >

                  <div class="re mt-2">
                    <form [formGroup]="Replayform">
                      <div class="row">
                        <div class="col-sm-10">
                            <div class="form-floating mb-3">
                                <input
                                  type="date"
                                  class="form-control"
                                  id="floatingInput"
                                  placeholder="date"
                                  formControlName="date"
                                />
                                <label for="floatingInput">Date</label>
                              </div>
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="floatingInput"
                              placeholder="replay"
                              formControlName="replay"
                            />
                            <label for="floatingInput">replay</label>
                          </div>

                          <div class="text-center mt-3">
                            <button class="btn btn-primary" type="submit" (click)="replay(r)">
                              submit
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
