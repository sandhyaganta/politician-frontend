<div class="container-fluid con">
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-4 m-auto">
      <div class="card border-0 rounded car mt-3">
        <div class="card-body">
          <div class="container fw-bold">
            <form [formGroup]="Loginform">
              <div class="row">
                <div class="col-sm-8 m-auto">
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text rounded-start-pill"
                      id="basic-addon1"
                      ><i class="bi bi-person-fill"></i
                    ></span>
                    <input
                      type="text"
                      
                      class="form-control rounded-end-pill"
                      placeholder="Username"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      formControlName="username"
                    />
                   
                    <div>
                      <small
                        class="text-danger"
                        *ngIf="Username.errors?.['required'] && (Username.dirty || Username.touched)"
                        >Username is required</small
                      >
                      <small
                        class="text-danger"
                        *ngIf="Username.errors?.['minlength'] && (Username.dirty || Username.touched)"
                        >Username is too short</small
                      >
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <span
                      class="input-group-text rounded-start-pill"
                      id="basic-addon1"
                      ><i class="bi bi-lock-fill"></i
                    ></span>
                    <input
                      
                      type="password"
                      class="form-control rounded-end-pill"
                      placeholder="password"
                      aria-label="password"
                      aria-describedby="basic-addon1"
                      formControlName="password"
                    />
                    <div >
                      <small class="text-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">password is required</small>
                      <small class="text-danger" *ngIf="password.errors?.['minlength'] && (password.dirty || password.touched)">password is too</small>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-primary rounded-pill"
                      type="submit"
                      width="100%"
                      routerLink="/dash"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
